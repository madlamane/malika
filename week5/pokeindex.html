<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Pokemon Page</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h3> Pokemon Example !</h3>
            <span class="label label-success"> Using The RESTful PokeAPI</span>
        </div>
    

    </div>
    <div class="info">
        <div class="text-center">
            <img id = "pokemonImg">
            <h3 id="pokemonName"></h3>
            <h3 id="pokemonType"></h3>
    
    
    
        </div>


    </div>
    <div class="container">
        <input type="text" id="pokemonId" placeholder="Enter Pokemon Id" class="form-control">
        <input type="submit" class="form-control btn btn-success" id="pokemonSubmit" >
       
    


    </div>
    
    
    <script src="pokeDemo.js"></script>
</body>
</html>
